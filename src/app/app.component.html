Sender<br>
<input type="text" name="sender" id="sender" [(ngModel)]="this.inputSender" placeholder="Sender"><br>
Address<br>
<input type="text" name="address" id="address" [(ngModel)]="this.inputAddress" placeholder="Address"><br>
Weight<br>
<input type="number" name="weight" id="weight" [(ngModel)]="this.inputWeight"><br>
Cost<br>
<input type="number" name="cost" id="cost" [(ngModel)]="this.inputCost"><br>
Fragile<br>
<select name="fragile" id="fragile" [(ngModel)]="this.inputFragile">
    <option value="true">True</option>
    <option value="false">False</option>
</select><br>
<button (click)="addParcel()">Add Parcel</button>
